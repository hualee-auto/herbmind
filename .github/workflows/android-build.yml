name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Download and setup Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.5-bin.zip -O /tmp/gradle.zip
        unzip -q /tmp/gradle.zip -d /tmp/
        echo "/tmp/gradle-8.5/bin" >> $GITHUB_PATH
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew :androidApp:assembleDebug --info --stacktrace
      continue-on-error: true
      
    - name: Debug - List all directories
      run: |
        echo "=== Current directory ==="
        pwd
        ls -la
        echo "=== Find all build directories ==="
        find . -type d -name "build" 2>/dev/null | head -20
        echo "=== Find all APK files ==="
        find . -name "*.apk" -type f 2>/dev/null
        echo "=== androidApp directory ==="
        ls -la androidApp/ 2>/dev/null || echo "androidApp not found"
        echo "=== composeApp directory ==="
        ls -la composeApp/ 2>/dev/null || echo "composeApp not found"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-debug
        path: |
          **/*.apk
          **/build/outputs/**/*.apk
        if-no-files-found: warn

name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.5
        
    - name: Build with Gradle
      run: gradle :androidApp:assembleDebug --info --stacktrace
      
    - name: Debug - List all directories
      run: |
        echo "=== Current directory ==="
        pwd
        ls -la
        echo "=== Find all build directories ==="
        find . -type d -name "build" 2>/dev/null | head -20
        echo "=== Find all APK files ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK found"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-debug
        path: |
          **/*.apk
          **/build/outputs/**/*.apk
        if-no-files-found: warn

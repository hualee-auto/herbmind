name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5
        
    - name: Build with Gradle
      run: |
        ./gradlew :androidApp:assembleDebug --info --stacktrace
        echo "=== Build completed ==="
        find . -name "*.apk" -type f
        ls -la androidApp/build/outputs/apk/debug/ 2>/dev/null || echo "APK directory not found"
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-debug
        path: |
          androidApp/build/outputs/apk/debug/*.apk
          **/*.apk
        if-no-files-found: warn

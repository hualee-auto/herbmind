name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew :androidApp:assembleDebug --stacktrace
      
    - name: Check APK output
      run: |
        echo "=== Listing build outputs ==="
        ls -la androidApp/build/outputs/apk/debug/ 2>/dev/null || echo "Directory not found"
        find androidApp/build -name "*.apk" -type f 2>/dev/null || echo "No APK found"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-debug
        path: |
          androidApp/build/outputs/apk/debug/*.apk
          **/*.apk
        if-no-files-found: warn
